<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!------------ bs file  ----------->
    <link rel="stylesheet" href="styles/bs/bootstrap.min.css">
    <!-------------- css file ------------->
    <link rel="stylesheet" href="styles/styles.css">
    <!--------- googel font ------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Work+Sans:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <section class="d-flex justify-content-center mt-5">
            <!------- banner section ------>
            <div class="ts-banner-header">
                <!-- banner header info -->
                <h1 class="ts-banner-title fw-bold">It's good
                    <br>
                    tea time at The
                    <br>
                    <span class="text-warning">Tea House</span>
                </h1>
                <p class="p mt-4 pb-4">Tea and Botanical Solutions Supplier Give Optimum
                    <br>
                    Satisfaction To Your Taste Buds.
                </p>
                <button class="px-5 py-3 rounded-3 ts-btn text-white border-0 fs-5">Explore More <img
                        src="images/arrow.png" alt=""></button>
            </div>
            <!-- banner header images -->
            <div class="ms-5 mt-5 ps-5">
                <img src="images/banner.png" alt="">

                <div class="d-flex bg-white rounded-3 w-50 border ts-banner-ratting-info">
                    <p><img class="ts-star-img mt-4 ps-3" src="images/star-solid.svg" alt=""></p>
                    <div class="ms-3">
                        <p class="fw-bold ts-banner-rating">5.00</p>
                        <p class="p">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
